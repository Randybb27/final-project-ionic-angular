<ion-content>
  <ion-list>
    <ion-header>
      <ion-toolbar>
        <ion-title>TaskList</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-item-sliding>
      <ion-header>Incomplete</ion-header>
      <ion-item *ngFor="let top of Incomplete">
        <ion-label>{{top.title}}</ion-label>
        <ion-checkbox color="tertiary" (click)="setToComplete(top.taskId)"></ion-checkbox>
        <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(tasks.taskId)">
          <ion-icon name="trash-outline" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
    <ion-header>Complete</ion-header>
    <ion-item *ngFor="let top of Complete">
      <ion-label>{{top.title}}</ion-label>
      <ion-checkbox color="tertiary"></ion-checkbox>
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(tasks.taskId)">
            <ion-icon name="trash-outline" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item>
    </ion-item-sliding>
    <ion-icon name="add-circle" (click)="prompt()"></ion-icon>
  </ion-list>

</ion-content>
